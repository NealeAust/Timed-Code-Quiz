<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <div class ="container">
      <div class ="quiz-box"
      <div id = "quiz">
    <div class="Heading">
      <h1>Coding Quiz Challenge</h1>
    
      <h5> Try to answer the following code-related questions within the time limit.<br>
      Keep in mind that incorrect answers will penalize your score/time by 15 seconds</h5>
      <button class="start-button">Start Quiz</button>
   
  </header>

  <main>
   <section>
 
    <div id = "startTimer" >
      <h5>View Time Remaining:</h5>
      </div>
    <div id = "timerDisplay"></div>
    <div id = "incorrect"></div>

    </section>
    
   <section>
      <div class="highscores">
        <h5>View Highscores</h5>
      </div>
  
    </section>

    <section id="question">
      <h3></h3>
      <button class="choices" value = 1 id="choice1"></button>
      <button class="choices" value = 2 id="choice2"></button>
      <button class="choices" value = 3 id="choice3"></button>
      <button class="choices" value = 4 id="choice4"></button>
    </section>
    <div id = "iscorrect"></div>
    
    <h6></h6>
    
    <a id = "results">
        <h1 All done>
        <h3Your final score is:>
        <h3Enter initials>
        <a id = "text-box"

        <button id = "submit"></button>





  </main>
  <script src="./assets/js/script.js"></script>
</body>
<footer> 
  <p>Write or Wrong</p>
</footer>
</html>
