<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <div class ="container">
      <div class ="quiz-box"
      <div id = "quiz">
    <div class="Heading">
      <h1>Coding Quiz Challenge</h1>
    
      <h5> Try to answer the following code-related questions within the time limit.<br>
      Keep in mind that incorrect answers will penalize your score/time by 15 seconds</h5>
      <button class="start-button">Start Quiz</button>
   
  </header>

  <main>
   <section>
      <div class="highscores">
        <h5>View Highscores</h5>
      </div>
  
    </section>

    <section id="question">
      <h3></h3>
      <button class="choices" id="choice1"></button>
      <button class="choices" id="choice2"></button>
      <button class="choices" id="choice3"></button>
      <button class="choices" id="choice4"></button>
    </section>

  </main>
  <script src="./assets/js/script.js"></script>
</body>
<footer> 
  <p>Write or Wrong</p>
</footer>
</html>
